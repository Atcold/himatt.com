---
layout: page
title: "Projects"
permalink: /projects/

accent:
  color: ""
  inverted: false
---

{% for project in site.projects limit:include.limit %}
  <a href="{{ project.url | prepend: site.baseurl }}">
    <img src="{{ project.thumbnail | prepend: site.cdn_path }}" alt="{{ project.title }}">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
  </a>
{% endfor %}
