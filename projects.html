---
layout: page
title: "Projects"
permalink: /projects/
class: projects
---

<div class="projects-wrapper">

  <div class="projects">
  {% for project in site.projects limit:include.limit %}
    <article>
      <div class="thumbnail-wrapper">
        <a href="{{ project.url | prepend: site.baseurl }}">
          <img src="{{ project.thumbnail | prepend: site.cdn_path }}" alt="{{ project.title }}">
          <h3>{{ project.title }}</h3>
          <p><span>{{ project.description }}</span></p>
        </a>
      </div>
    </article>
  {% endfor %}
  </div>
</div>
