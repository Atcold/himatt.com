<div class="contact-wrapper">

  <div class="contact">
    <aside>
      <p>Blurb explaining how to contact me.</p>
    </aside>

    <article>
      <form action="https://getsimpleform.com/messages?form_api_token=00cc1007b3bff2ea60bb86e9bb4d9c49" method="post">
        <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
        <input type='hidden' name='redirect_to' value='<the complete return url e.g. http://fooey.com/thank-you.html>' />

        <fieldset>
          <section>
            <label for="name">Name</label>
            <input autofocus type="text" name="name" id="name">
          </section>

          <section>
            <label for="email">Email</label>
            <input required type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
          </section>

          <section>
            <label for="message">Message</label>
            <textarea required name="message" id="message"></textarea>
          </section>

          <input class="button-primary" type="submit" value="Send Message">
        </fieldset>
      </form>
  </article>
  </div>

</div>
