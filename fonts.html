---
layout: page
title: "Fonts"
permalink: /fonts/
class: fonts
---

{% for font in site.fonts limit:include.limit %}
  <a href="{{  font.url | prepend: site.baseurl }}">
    <img src="{{ font.thumbnail | prepend: site.cdn_path }}" alt="{{ font.title }}">
    <h3>{{ font.title }}</h3>
    <p>{{ font.description }}</p>
  </a>
{% endfor %}
